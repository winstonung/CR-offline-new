<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card counting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drawpile">
        <div class="drawpile-label-container">
            <span class="drawpile-label" style="visibility: hidden;">next:</span>
            <img id="drawpile4" src="https://api-assets.clashroyale.com/cards/300/jAj1Q5rclXxU9kVImGqSJxa4wEMfEhvwNQ_4jiGUuqg.png">
            <span id="cycle-drawpile4">0/2</span>
        </div>
        <div class="drawpile-label-container">
            <span class="drawpile-label" style="visibility: hidden;">next:</span>
            <img id="drawpile3" src="https://api-assets.clashroyale.com/cards/300/jAj1Q5rclXxU9kVImGqSJxa4wEMfEhvwNQ_4jiGUuqg.png">
            <span id="cycle-drawpile3">0/2</span>
        </div>
        <div class="drawpile-label-container">
            <span class="drawpile-label" style="visibility: hidden;">next:</span>
            <img id="drawpile2" src="https://api-assets.clashroyale.com/cards/300/jAj1Q5rclXxU9kVImGqSJxa4wEMfEhvwNQ_4jiGUuqg.png">
            <span id="cycle-drawpile2">0/2</span>
        </div>
        <div class="drawpile-label-container">
            <span class="drawpile-label">next:</span>
            <img id="drawpile1" src="https://api-assets.clashroyale.com/cards/300/jAj1Q5rclXxU9kVImGqSJxa4wEMfEhvwNQ_4jiGUuqg.png">
            <span id="cycle-drawpile1">0/2</span>
        </div>
    </div>
    <div class="activehand">
        <div class="card">
            <span id="cycle-activehand1">0/2</span>
            <img id="activehand1" src="https://api-assets.clashroyale.com/cards/300/jAj1Q5rclXxU9kVImGqSJxa4wEMfEhvwNQ_4jiGUuqg.png">
        </div>
        <div class="card">
            <span id="cycle-activehand2">0/2</span>
            <img id="activehand2" src="https://api-assets.clashroyale.com/cards/300/jAj1Q5rclXxU9kVImGqSJxa4wEMfEhvwNQ_4jiGUuqg.png">
        </div>
        <div class="card">
            <span id="cycle-activehand3">0/2</span>
            <img id="activehand3" src="https://api-assets.clashroyale.com/cards/300/jAj1Q5rclXxU9kVImGqSJxa4wEMfEhvwNQ_4jiGUuqg.png">
        </div>
        <div class="card">
            <span id="cycle-activehand4">0/2</span>
            <img id="activehand4" src="https://api-assets.clashroyale.com/cards/300/jAj1Q5rclXxU9kVImGqSJxa4wEMfEhvwNQ_4jiGUuqg.png">
        </div>
    </div>
    </div>
    <div class="search-container">
        <input type="text" id="cardSearch" placeholder="Search for a card..." autocomplete="off">
        <div id="searchResults"></div>
    </div>
    <div class="right-panel">
        <button id="undoButton">Undo</button>
        <div class="played-cards">
            <h3 id="cardsplayed">Played Cards<br><span>0</span></h3>
            <ul id="playedList"></ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
